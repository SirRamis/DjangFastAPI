<h1>Список документов</h1>
<ul>
    {% for document in documents %}
        <li>
            <p>Название: {{ document.name }}</p>
            <p>Размер: {{ document.size }} байт</p>
            <a href="{{ document.file_path.url }}" download>Скачать</a>
        </li>
    {% endfor %}
</ul>
<a href="/">На главную</a>
