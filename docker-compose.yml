version: '3.8'

services:
  django_frontend:
    build:
      context: ./django_frontend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8001"
    ports:
      - "8001:8001"
    volumes:
      - ./media:/app/media
    env_file:
      - ./.env
    depends_on:
      - postgres
    networks:
      - shared_network

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 171217
      POSTGRES_DB: Docs
    volumes:
      - postgres_data_django:/var/lib/postgresql/data
    networks:
      - shared_network

networks:
  shared_network:
    external: true

volumes:
  postgres_data_django:
